<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
     *{
  margin:0px;
  padding:0px;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
.section{
  width: 100%;
  min-height: 100vh;
  background-color: rgba(255, 255, 255, 0);
}
.container{
  width: 80%;
  display: block;
  margin:auto;
  padding-top: 100px;
}
.content-section{
  float: left;
  width: 55%;
}
.image-section{
  float: right;
  width: 40%;
}
.image-section img{
  width: 100%;
  height: auto;
}
.content-section .title{
  text-transform: uppercase;
  font-size: 28px;
}
.content-section .content h3{
  margin-top: 20px;
  color:#006eff;
  font-size: 21px;
}
.content-section .content p{
  margin-top: 10px;
  font-family: sans-serif;
  font-size: 18px;
  line-height: 1.5;
}
.content-section .content .button{
  margin-top: 30px;
}
.content-section .content .button a{
  background-color: #04ff00;
  padding:12px 40px;
  text-decoration: none;
  color:#fff;
  font-size: 25px;
  letter-spacing: 1.5px;
}
.content-section .content .button a:hover{
  background-color: #00ff15;
  color:#fff;
}
.content-section .social{
  margin: 40px 40px;
}
.content-section .social i{
  color:#1aff00;
  font-size: 30px;
  padding:0px 10px;
}
.content-section .social i:hover{
  color:#001aff;
}
@media screen and (max-width: 768px){
  .container{
  width: 80%;
  display: block;
  margin:auto;
  padding-top:50px;
}
.content-section{
  float:none;
  width:100%;
  display: block;
  margin:auto;
}
.image-section{
  float:none;
  width:100%;

}
.image-section img{
  width: 100%;
  height: auto;
  display: block;
  margin:auto;
}
.content-section .title{
  text-align: center;
  font-size: 19px;
}
.content-section .content .button{
  text-align: center;
}
.content-section .content .button a{
  padding:9px 30px;
}
.content-section .social{
  text-align: center;
}

}
 </style>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="content-section">
        <div class="title">
          <h1>About Us</h1>
        </div>
        <div class="content">
          <h3>Welcome to STARDOM.</h3>
          <p>  Marketing management is the organizational discipline which focuses on the
                    practical application of marketing orientation, techniques and methods inside
                    enterprises and organizations and on the management of a firm's marketing resources and activities.</p>
          <div class="button">
            <a href="">Read More</a>
          </div>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/login/"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="image-section">
        <img src="/static/images/aboutus.jpg">
      </div>
    </div>
  </div>


</body>
</html>
